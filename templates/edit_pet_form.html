{% extends 'base.html' %}

{% block title %}Pet Information{% endblock %}

{% block content %}

    <h1>Edit Pet</h1>
    <form method="POST">
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for err in field.errors %}
                {{err}}
            {% endfor %}
        </p>
        {% endfor %}

        <button>Save</button>
        
    </form>

    <a href="/">Cancel</a>
{% endblock %}
