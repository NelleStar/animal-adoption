{% extends "base.html" %}

{% block title %}Details{% endblock %}

{% block content %}
    <h1>{{pet.name}}'s Details</h1>

    <img src="{{pet.photo_url}}" alt="user's profile pic" style="max-width: 250px;">
    
    <ul>
        <li>ID: {{pet.id}}</li>
        <li>Name: {{pet.name}}</li>
        <li>Species: {{pet.species}}</li>
        <li>Age: {{pet.age}}</li>
        <li>Notes: {{pet.notes}}</li>
    </ul>
    
    <a href="/{{pet.id}}/edit">Edit Pet Details</a>
    <a href="/">Go Back</a>

{% endblock %}
